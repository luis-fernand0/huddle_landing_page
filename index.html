<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/font-awesome.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="src/images/logo.svg" alt="logo">
        </div>

        <div class="image-info">
            <div class="image">
                <img src="src/images/illustration-mockups.svg" alt="illustration">
            </div>

            <div class="info">
                <h1>Build The Community Your Fans Will Love</h1>

                <p>Hudlle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>

                <button type="button" class="btn-register">Register</button>
            </div>
        </div>

        <footer class="footer">
            <nav>
                <ul class="social">
                    <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </nav>
        </footer>
    </main>

</html>
